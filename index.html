<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Калькулятор</title>
</head>

<body>
  <div style="border:2px solid black" ;>
    <p>ДОДАВАННЯ</p>
    <input id="num1" />
    <p>+</p>
    <input id="num2" />
    <button onclick="func()">вiдповiдь</button>

    <p id="result"></p>

    <script>
      function func() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = num1 + num2;

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </div>

  <div style="border:2px solid black" ;>
    <p>ВIДНIМАННЯ</p>
    <input id="num3" />
    <p>-</p>
    <input id="num4" />
    <button onclick="func2()">вiдповiдь</button>
    <p id="result1"></p>
    <script>
      function func2() {
        var num3 = Number(document.getElementById("num3").value);
        var num4 = Number(document.getElementById("num4").value);
        var result = num3 - num4;
        document.getElementById("result1").innerHTML = result;
      }
    </script>
  </div>
  <div style="border:2px solid black">
    <p>МНОЖЕННЯ</p>
    <input id="num5" />
    <p>*</p>
    <input id="num6" />
    <button onclick="func3()">ВIДПОВIДЬ</button>

    <p id="result2"></p>

    <script>
      function func3() {
        var num5 = Number(document.getElementById("num5").value);
        var num6 = Number(document.getElementById("num6").value);
        var result = num5 * num6;

        document.getElementById("result2").innerHTML = result;
      }
    </script>
  </div>

  <div style="border:2px solid black">
    <p>ДIЛЕННЯ</p>
    <input id="num7" />
    <p>/</p>
    <input id="num8" />
    <button onclick="func4()"> ВIДПОВIДЬ</button>

    <p id="result3"></p>

    <script>
      function func4() {
        var num7 = Number(document.getElementById("num7").value);
        var num8 = Number(document.getElementById("num8").value);
        var result = num7 / num8;

        document.getElementById("result3").innerHTML = result;
      }
    </script>
  </div>

  <div style="border:2px solid black">
    <p>СТЕПIНЬ</p>
    <input id="num9" />
    <p>^</p>
    <input id="num10" />
    <button onclick="func5()">РЕАЛЬНА ВIДПОВIДЬ</button>

    <p id="result4"></p>

    <script>
      function func5() {
        var num9 = Number(document.getElementById("num9").value);
        var num10 = Number(document.getElementById("num10").value);
        var result = num9 ** num10;

        document.getElementById("result4").innerHTML = result;
      }
    </script>
  </div>



</body>
